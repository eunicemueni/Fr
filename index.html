<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKODS Pricing</title>
    <!-- Your existing CSS links -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your existing header and navigation -->
    <header>
        <h1>KKODS</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Your existing sections -->
    <section id="home">
        <h2>Welcome to KKODS</h2>
        <p>Your current content here...</p>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <p>Your existing pricing content here...</p>

        <!-- PAYMENT SECTION START -->
        <div id="payment-options" style="margin-top:20px;">
            <!-- M-Pesa -->
            <form action="https://your-backend.com/mpesa" method="POST" style="margin-bottom:10px;">
                <input type="text" name="phone" placeholder="Enter M-Pesa number">
                <button type="submit">Pay with M-Pesa</button>
            </form>

            <!-- PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="POST" target="_blank" style="margin-bottom:10px;">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
                <input type="hidden" name="item_name" value="Purchase">
                <input type="hidden" name="amount" value="10.00">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit">Pay with PayPal</button>
            </form>

            <!-- Wise -->
            <form action="https://wise.com/send" method="GET" target="_blank" style="margin-bottom:10px;">
                <input type="email" name="email" placeholder="Your email">
                <button type="submit">Pay with Wise</button>
            </form>

            <!-- Direct Bank Transfer -->
            <form action="https://your-backend.com/bank-transfer" method="POST" style="margin-bottom:10px;">
                <input type="text" name="bank_name" placeholder="Bank Name">
                <input type="text" name="account_number" placeholder="Account Number">
                <button type="submit">Pay via Bank Transfer</button>
            </form>

            <!-- Stripe -->
            <form action="https://your-backend.com/stripe-checkout" method="POST" style="margin-bottom:10px;">
                <input type="email" name="email" placeholder="Your email">
                <input type="hidden" name="amount" value="1000">
                <button type="submit">Pay with Stripe</button>
            </form>

            <!-- Paystack -->
            <form action="https://your-backend.com/paystack-pay" method="POST" style="margin-bottom:10px;">
                <input type="email" name="email" placeholder="Your email">
                <input type="hidden" name="amount" value="1000">
                <button type="submit">Pay with Paystack</button>
            </form>
        </div>
        <!-- PAYMENT SECTION END -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Your existing contact info here...</p>
    </section>

    <footer>
        <p>&copy; 2025 KKODS. All rights reserved.</p>
    </footer>

</body>
</html>
