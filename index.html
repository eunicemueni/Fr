<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .payment-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        button, input[type="submit"] {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3d2c41;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #d4af37;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Choose Your Payment Method</h1>

    <div class="payment-container">

        <!-- M-Pesa -->
        <form action="https://example.com/mpesa" method="POST">
            <label for="mpesa-phone">M-Pesa Number:</label>
            <input type="text" id="mpesa-phone" name="mpesa_phone" placeholder="2547XXXXXXXX">
            <input type="submit" value="Pay with M-Pesa">
        </form>

        <!-- PayPal -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="POST" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
            <input type="hidden" name="item_name" value="Purchase">
            <input type="hidden" name="amount" value="10.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="submit" value="Pay with PayPal">
        </form>

        <!-- Wise -->
        <form action="https://wise.com/send" method="GET" target="_blank">
            <label for="wise-email">Your Email:</label>
            <input type="email" id="wise-email" name="email" placeholder="you@example.com">
            <input type="submit" value="Pay with Wise">
        </form>

        <!-- Direct Bank Transfer -->
        <form action="https://example.com/bank-transfer" method="POST">
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" name="bank_name" placeholder="Your Bank">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account_number" placeholder="1234567890">
            <input type="submit" value="Pay via Bank Transfer">
        </form>

        <!-- Stripe -->
        <form action="https://example.com/stripe-checkout" method="POST">
            <label for="stripe-email">Email:</label>
            <input type="email" id="stripe-email" name="email" placeholder="you@example.com">
            <input type="hidden" name="amount" value="1000">
            <input type="submit" value="Pay with Stripe">
        </form>

        <!-- Paystack -->
        <form action="https://example.com/paystack-pay" method="POST">
            <label for="paystack-email">Email:</label>
            <input type="email" id="paystack-email" name="email" placeholder="you@example.com">
            <input type="hidden" name="amount" value="1000">
            <input type="submit" value="Pay with Paystack">
        </form>

    </div>

</body>
</html>
